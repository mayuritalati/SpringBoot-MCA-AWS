spring.application.name=zuul-proxy
server.port=1212

spring.boot.admin.client.url=http://localhost:1111


eureka.client.register-with-eureka=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

management.endpoints.web.exposure.include=*


zuul.routes.greet-service.path = /api/greet/**
zuul.routes.greet-service.service-id=greet-service


zuul.routes.hello-app.path = /api/hello/**
zuul.routes.hello-app.service-id=hello-app


zuul.routes.welcome-app.path = /api/welcome/**
zuul.routes.welcome-app.service-id=welcome-app
#zuul.routes.welcome-app.url=http://localhost:8081/welcome



